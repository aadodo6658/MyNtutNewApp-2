<script type="text/javascript">
function AlertIt(){
	//亂數
	var myrandom = Math.round(Math.random()*2)
	//一些白痴的話，用矩陣 Array
	var messages = new Array()
	messages[0]="想知道一些新鮮事嗎？"
	messages[1]="迷路了嗎？"
	messages[2]="肚子餓了嗎？"
	//連結清單
	var links = new Array()
	links[0]="http://www.google.com"
	links[1]="https://www.google.com.tw/maps/preview"
	links[2]="https://yahoo.gomaji.com/"
	//呼叫確認視窗
	var answer = confirm(messages[myrandom])
	//重點來了，如果點「是」，就連去該變數所指的網站
	if (answer){
		window.location = links[myrandom]
	} 
}
</script>
